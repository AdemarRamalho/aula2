<table>
    <thead class="thead-dark">
        <tr>
            <th scope="col">Nome:</th>
            <th scope="col">Ano:</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let carro of lista;">
            <td>
                {{carro.nome}}
            </td>
            <td>
                {{carro.ano}}
            </td>

        </tr>
    </tbody>
</table>
