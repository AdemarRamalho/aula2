<section class="table-responsive">
<table class="table table-striped table-bordered table-dark">
    <thead class="table-active">
        <tr>
            <th class="nome" scope="col">Nome</th>
            <th class="idade" scope="col">Idade</th>
            <th class="d-flex Pesquisar">
                <button class="btn btn-success" (click)="abrirModal(abrir)" type="submit">Novo</button>
                <input type="text" placeholder="Pesquisar">
            </th>
        </tr>

    </thead>
    <tbody>
        <tr *ngFor="let pessoa of lista; let i = index">
            <td>
                {{pessoa.nome}}
                
            </td>
            <td >
                {{pessoa.idade}}
            </td>
            <td>
                <button class="btn btn-warning" type="submit">Editar</button>
            </td>
        </tr>

    </tbody>
    
</table>
</section>
<ng-template #abrir let-modal>
    <div class="modal-header">
        <h4 class="modal-title">Salvar ou Excluir Pessoas</h4>
        <button type="button" class="btn-close" aria-label="Close"(click)="modal.dismiss('Cross click')">

        </button>
    </div>
    <div class="modal-body">
        <app-pessoasdetails (retorno)="addNaLista($event)"></app-pessoasdetails>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-light"(click)="modal.close('Close click')">Fechar</button>
    </div>
</ng-template>
