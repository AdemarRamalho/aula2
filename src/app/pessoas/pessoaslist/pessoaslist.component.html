<table>
    <thead class="thead-dark">
        <tr>
            <th scope="col">Nome:</th>
            <th scope="col">Idade:</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let pessoa of lista; let i = index">
            <td *ngIf="pessoa.idade > 30">
                {{pessoa.nome}}
            </td>
            <td *ngIf="pessoa.idade > 30">
                {{pessoa.idade}}
            </td>
        </tr>
    </tbody>
</table>
